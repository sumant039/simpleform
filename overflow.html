<html>
<head>
<style>
	body {
  color: white;
  font: 600 20px/25px "Open Sans";
}
.boxs,
.box {
  border-radius: 15px;
}
.boxs {
  background: blue;
  overflow: auto;
  padding:25px;
}
.box {
  background: red;
  box-shadow: 10px 20px 20px pink;
  float: left;
  margin: 2%;
  padding: 20px 0;
  text-align: center;
  width: 28%;
}
.box:nth-child(2) {
  position: relative;
  top: 10px;
}





</style>
</head>
<body>
	<div class="boxs">
	  <figure class="box">Box 1</figure>
	  <figure class="box">Box 2</figure>
	  <figure class="box">Box 3</figure>
	</div>



</body>
</html>
