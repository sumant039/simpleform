<html>
<head>
<style>
img {
  border-radius: 1px;
  border: 1px solid red;
  padding: 5px;
  width: 400px;
  
}

img {
  opacity: 0.4;
  filter: alpha(opacity=100); /* For IE8 and earlier */
}

img:hover {
  box-shadow: 0 0 4px 5px rgba(100, 140, 186, 45);
}
</style>
</head>
<body>

<h2>Rounded Images</h2>
<p>Use the border-radius property to create rounded images:</p>

<img src="img1.jpg" alt="Paris" width="100" height="300">

</body>
</html>
