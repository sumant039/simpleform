<html>
<head>
<style>

.boxs {
  background: red;
  height: 200px;
  position: relative;
}
.box {
  background: #2db34a;
  height: 80px;
  position: absolute;
  width: 80px;
}
.box-1 {
  top: 6%;
  left: 2%;
}
.box-2 {
  top: 1;
  right: -10px;
}
.box-3 {
  bottom: -10px;
  right: 20px;
}
.box-4 {
  bottom: 0;
  left:2%;
}




</style>
</head>
<body>


	<div class="boxs">
	  <figure class="box box-1">Box 1</figure>
	  <figure class="box box-2">Box 2</figure>
	  <figure class="box box-3">Box 3</figure>
	  <figure class="box box-4">Box 4</figure>
	</div>

</body>
</html>
