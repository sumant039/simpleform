<html>
<head>
		<style>

		.boxs{
		  background: red;
		  height: 160px;
		  position: relative;
		}
		.box {
		  background: white;
		  border: 2px solid pink;
		  position: absolute;
		}
		.box-1 {
		  left: 10px;
		  top: 10px;
		}
		.box-2 {
		  bottom: 10px;
		  left: 70px;
		  z-index: 3;
		}
		.box-3 {
		  left: 130px;
		  top: 10px;
		  z-index: 2;
		}
		.box-4 {
		  bottom: 10px;
		  left: 190px;
		  z-index: 1;
		}

		</style>
</head>
<body>
		<div class="boxs">
		  <figure class="box box-1">Box 1</figure>
		  <figure class="box box-2">Box 2</figure>
		  <figure class="box box-3">Box 3</figure>
		  <figure class="box box-4">Box 4</figure>
		</div>

</body>
</html>
